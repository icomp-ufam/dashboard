<!DOCTYPE html>
<html class="body-full-height">
<head>
    <!-- META SECTION -->
    <title>Cadastre Sua Empresa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- END META SECTION -->

    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" id="theme" href="app/assets/css/theme-brown.css"/>
    <link href="app/assets/css/estilo.css" type="text/css" rel="stylesheet" />
	<link href="css/bootstrap.css" rel="stylesheet"> <!-- precisa -->
</head>
<body style="background-color: #063a48" >
    <div style="margin: 50px; margin-left: 150px; margin-right: 150px;" class="page-content-wrap">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal">
                    <div class="panel panel-default ">
						<div class="panel-heading" style="background-color: #d9d9d9">
							<h3 class="panel-title">Escolha uma ou mais categorias</h3>
						</div>
						<div class="panel-body">
							<p>Cadastre aqui os dados seu estabelecimento</p>
						</div>
						<section id="buttons">
						<div class="page-header" style="margin-left:auto;" >
							<div class="bs-docs-example" style="padding-bottom: 24px;">
							  <div class="btn-group-vertical" data-toggle="buttons-checkbox">
								<button type="button" class="btn">Beleza</button>
								<button type="button" class="btn">Eletro</button>
								<button type="button" class="btn">Escritório</button>
							  </div>
							  <div class="btn-group-vertical" data-toggle="buttons-checkbox">
								<button type="button" class="btn">Farmácia</button>
								<button type="button" class="btn">Festas</button>
								<button type="button" class="btn">Gráficas e Estamparias</button>
							  </div>
							  <div class="btn-group-vertical" data-toggle="buttons-checkbox">
								<button type="button" class="btn">Informática</button>
								<button type="button" class="btn">Mat. de Construção</button>
								<button type="button" class="btn">Mat. Escolar</button>
							  </div>
							  <div class="btn-group-vertical" data-toggle="buttons-checkbox">
								<button type="button" class="btn">Moto/Auto Peça</button>
								<button type="button" class="btn">Obras e Reparos</button>
								<button type="button" class="btn">Ótica</button>
							  </div>
							  <div class="btn-group-vertical" data-toggle="buttons-checkbox">
								<button type="button" class="btn">Pet Shop</button>
								<button type="button" class="btn">Refeição</button>
							  </div>
							</div>
						</div>
						</form>
					<div class="panel-footer">
						<button class="btn btn-default">Voltar</button>
						<input class="btn btn-primary pull-right" type="submit" value="Avançar" name="Enviar">
					</div>                
					</div>
			</div>
		</div>
	</div>	
</body>

<script src="js/jquery.js.download"></script> <!-- precisa NOTA: BUSCAR ARQUIVO LOCAL-->
<script src="js/bootstrap-button.js.download"></script>

</html>
