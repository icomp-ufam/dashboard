<!-- PAGE CONTENT WRAPPER -->

<div class="page-content-wrap">
    <!-- END BREADCRUMB -->
    <div class="page-container-boxed">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-12">
                <!-- START DEFAULT DATATABLE -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Administradores</h3>
                        <div style="width: 200px; float: right;">
                            <button class="btn btn-danger btn-block" ng-click="apagarAdministradores(admins)" ng-disabled="!isAdminSelecionado(admins)">Apagar Administradores</button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table " >
                            <thead>
                                <tr>
                                    <th></th>
                                    <th href="" ng-click="ordenarPor('nome')" > Nome </th>
                                    <th ng-click="ordenarPor('telefone')" >Telefone</th>

                                    <th>Ações</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr ng-repeat="admin in admins">
                                    <td><input type="checkbox" ng-model="admin.selecionado"></td>
                                    <td>{{admin.nome}}</td>
                                    <td>{{admin.telefone}}</td>
                                    <td>
                                        <!--<button class="btn btn-default" ui-sref="main.vendedores.listar">-->
                                        <button class="btn btn-default" ng-click="clickVendedores(estabelecimento.id)">
                                            Ações
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
</div>
