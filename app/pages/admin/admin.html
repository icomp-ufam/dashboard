<head>
    <!-- META SECTION -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
</head>

<ul class="breadcrumb">
    <li><a ui-sref="main.dashboard.listar">Home</a></li>
    <li class="active"><a ui-sref="main.admin.listar">Administradores</a></li>
</ul>

<div class="page-title" >
    <h2><span class="fa fa-user"></span>  Administradores</h2>
</div>

<div class="alert alert-success" ng-show="submissionSuccess">Excluído com sucesso</div>

<!-- PAGE CONTENT WRAPPER -->

<div class="page-content-wrap">
    <!-- END BREADCRUMB -->
    <div class="page-container-boxed">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-12">
                <!-- START DEFAULT DATATABLE -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Estes são os administradores do Teewa Dashboard</h3>
                        <div style="margin-right: 20px;float: right;"><a ui-sref="main.admin.new" class="btn btn-success" ng-click="novoAdmin()">Novo Administrador</a></div>
                        
                    </div>
                    <div class="panel-body">
                        <table class="table " >
                            <thead>
                            <tr>
                                <th ng-click="ordenarPor('name')" > Nome </th>
                                <th ng-click="ordenarPor('email')" >E-mail</th>
                                <th style="text-align: center;">Editar / Apagar</th>
                            </tr>
                            </thead>

                            <thead>
                                <tr>
                                    <th ><input class="form-control" type="text" ng-model="criterioDeBusca.name" placeholder="Nome..."></th>
                                    <th ><input class="form-control" type="text" ng-model="criterioDeBusca.email" placeholder="Email..."></th>
                                    <th ><input class="form-control" type="text" ng-model="criterioDeBusca.nome" disabled="true"></th>
                                </tr>
                            </thead>

                            <tbody>
                            <tr ng-repeat="admin in admins | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                                <td>{{admin.name}}</td>
                                <td>{{admin.email}}</td>
                                <td style="text-align: center;">
                                    <i ng-click="editAdministrador(admin)" style="cursor: pointer;" class="fa fa-edit"></i>
                                    <i ng-click="apagarAdministrador(admin)" style="cursor: pointer;" class="fa fa-trash-o"></i>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    panelActions();
</script>

<!-- END PAGE CONTENT WRAPPER -->
