<ul class="breadcrumb">
    <li><a href="index.html">Home</a></li>
    <li class="active"><a ui-sref="main.admin.listar">Administradores</a></li>
</ul>

<div class="page-title" >
    <h2><span class="fa fa-user"></span>  Administradores</h2>
</div>

<!-- PAGE CONTENT WRAPPER -->

<div class="page-content-wrap">
    <!-- END BREADCRUMB -->
    <div class="page-container-boxed">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-12">
                <!-- START DEFAULT DATATABLE -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Estes s√£o os administradores do Teewa Dashboard</h3>
                        <div style="width: 200px; float: right;">
                            <button class="btn btn-danger btn-block" ng-click="apagarAdministradores(admins)" ng-disabled="!isAdminSelecionado(admins)">Apagar Administradores</button>
                        </div>
                        <div style="margin-right: 20px;float: right;"><a ui-sref="main.admin.new" class="btn btn-success" ng-click="novoAdmin()">Novo Administrador</a></div>
                        
                    </div>
                    <div class="panel-body">
                        <table class="table " >
                            <thead>
                            <tr>
                                <th></th>
                                <th ng-click="ordenarPor('nome')" > Nome </th>
                                <th ng-click="ordenarPor('telefone')" >E-mail</th>
                                <th>Editar</th>
                                <th>Apagar</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr ng-repeat="admin in admins">
                                <td><input type="checkbox" ng-model="admin.selecionado"></td>
                                <td>{{admin.name}}</td>
                                <td>{{admin.email}}</td>
                                <td ng-click="editAdministrador(admin)"><i style="cursor: pointer;" class="fa fa-edit"></i></td>
                                <td><i style="cursor: pointer;" class="fa fa-trash-o" ng-click="apagarAdministrador(admins)"></i></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    panelActions();
</script>

<!-- END PAGE CONTENT WRAPPER -->
