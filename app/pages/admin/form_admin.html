<ul class="breadcrumb">
    <li><a href="index.html">Home</a></li>
    <li><a ui-sref="main.admin.listar">Administradores</a> </li>
    <li class="active">Novo</li>

</ul>
<div class="page-title">
    <h2><span class="fa fa-user"></span>  Administradores </h2>
</div>
<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 ng-if="(update == 'false')" class="panel-title">Cadastre aqui os dados do novo administrador</h3>
                        <h3 ng-if="(update == 'true')" class="panel-title">Atualize os dados do administrador "{{admin.name}}"</h3>

                    </div>
                    <div class="panel-body">

                        <form name="administradorForm">
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">Email</label>
                                <div class="col-md-6 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="email" class="form-control" name="email" ng-model="admin.email" ng-required="true"/>
                                        <p ng-show="administradorForm.email.$invalid && administradorForm.email.$pristine" class="help-block" style="margin-left: 10px;">Informe um e-mail válido.</p>
                                    </div>
                                    <span class="help-block">Ex: teewaadmin@gmail.com</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">Nome</label>
                                <div class="col-md-6 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="text" class="form-control" ng-model="admin.name" ng-required="true"/>
                                    </div>
                                    <span class="help-block">Ex: Fulano da Silva</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">Senha</label>
                                <div class="col-md-6 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-unlock-alt"></span></span>
                                        <input type="password" class="form-control" ng-model="admin.senha" ng-required="true"/>
                                    </div>
                                    <!--<span class="help-block">aviso</span>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">Confirme a senha</label>
                                <div class="col-md-6 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-unlock-alt"></span></span>
                                        <input type="password" class="form-control" ng-model="admin.confirme_senha" ng-required="true"/>
                                    </div>
                                    <!--<span class="help-block">aviso</span>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">Foto</label>
                                <div class="col-md-6 col-xs-12">
                                    <input type="file" class="fileinput btn-primary" name="filename" id="filename" title="Escolher arquivo" ng-model="admin.foto"/>
                                    <span class="help-block">Faça upload da sua foto de perfil</span>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-default" ng-click="limparFormulario(admin)">Limpar formulário</button>
                        <button ng-if="(update == 'false')" class="btn btn-primary pull-right" ng-click="adicionarAdmin(admin)" ng-disabled="administradorForm.$invalid">Cadastrar</button>
                        <button ng-if="(update == 'true')" class="btn btn-primary pull-right" ng-click="atualizarAdmin(admin)" ng-disabled="administradorForm.$invalid">Atualizar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
