<ul class="breadcrumb">
    <li><a href="index.html">Home</a></li>
    <li ><a href="#">Administradores</a> </li>
</ul>
<div class="page-title">
    <h2><span class="fa fa-user"></span> Administradores </h2>
</div>
<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Cadastro de Administradores</h3>
                    </div>
                    <div class="panel-body">
                        <p>Cadastre aqui os dados do novo administrador</p>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Email</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" ng-model="admin.email"/>
                                </div>
                                <span class="help-block">Ex: teewaadmin@gmail.com</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Nome</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" ng-model="admin.nome"/>
                                </div>
                                <span class="help-block">Ex: Fulano da Silva</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Senha</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-unlock-alt"></span></span>
                                    <input type="password" class="form-control" ng-model="admin.senha"/>
                                </div>
                                <!--<span class="help-block">aviso</span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Confirme a senha</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-unlock-alt"></span></span>
                                    <input type="password" class="form-control" ng-model="admin.confirme_senha"/>
                                </div>
                                <!--<span class="help-block">aviso</span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Foto</label>
                            <div class="col-md-6 col-xs-12">
                                <input type="file" class="fileinput btn-primary" name="filename" id="filename" title="Escolher arquivo" ng-model="admin.foto"/>
                                <span class="help-block">Faça upload da sua foto de perfil</span>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-default">Limpar formulário</button>
                        <button class="btn btn-primary pull-right" ng-click="adicionarAdministrador(admin)" ng-disabled="!admin.email || !admin.nome || !admin.senha || !admin.confirme_senha">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
