<ul class="breadcrumb">
    <li><a href="index.html">Dashboard Vendedor</a></li>
    <li ><a>Casos Novos</a> </li>
</ul>

<div class="page-title" >
    <h2><span class="fa fa-bell-o"></span> Casos Novos</h2>
</div>

<div class="row">
    <div class="col-md-3" ng-repeat="caso in casos" >
        <!-- CONTACT ITEM -->
        <div class="panel panel-default">
            <div class="panel-body profile">
                <div class="profile-image">
                    <img ng-show="caso.file" ng-src="{{urlFiles}}{{caso.file}}" alt="Caso"/>
                </div>
                <div class="profile-data">
                    <div class="profile-data-name">{{caso.user.name}}</div>
                    <div class="profile-data-title">{{caso.created_at | date:'dd/MM/yyyy - HH:mm'}}</div>
                </div>
                <div class="profile-controls">
                    <a ng-click="recusarCaso(caso.id)" class="profile-control-left"><span class="fa fa-times"></span></a>
                    <a ng-click="aceitarCaso(caso.id)" class="profile-control-right"><span class="fa fa-check"></span></a>
                </div>
            </div>
            <div class="panel-body">
                <div class="contact-info">
                    <p><small>Data</small><br/>{{caso.created_at | date:'dd/MM/yyyy - HH:mm'}}</p>
                    <p><small>Descrição</small><br/>{{caso.name}}</p>
                </div>
            </div>
        </div>
        <!-- END CONTACT ITEM -->
    </div>
</div>
