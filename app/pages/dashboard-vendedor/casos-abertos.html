<!-- MESSAGES -->
<div class="col-md-3">

    <div class="panel panel-primary animated zoomIn xn-drop-left xn-panel-dragging">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="fa fa-comments"></span> Chats </h3>

        </div>

        <div class="panel-body list-group list-group-contacts scroll" style="height: 200px;">
            <a href="#" class="list-group-item" ng-repeat="chat in chats">
                <div class="list-group-status status-offline"></div>
                <img ng-src="{{urlPhotos}}{{chat.userTo.photo}}"  alt="User"/>
                <span class="contacts-title">{{chat.userTo.name}}</span>
                <p>{{chat.created_at | date:'dd/MM/yyyy - HH:mm'}}</p>
                <span class="contacts-title">{{chat.case.name}}</span>
            </a>

        </div>
        <div class="panel-footer text-center">
            <a href="pages-messages.html">Show all messages</a>
        </div>
    </div>
</div>
