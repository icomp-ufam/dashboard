<ul class="breadcrumb">
    <li><a ui-sref="main.dashboardVendedor.index">Home</a></li>
    <li><a ui-sref="main.dashboardVendedor.index">Dashboard Vendedor</a> </li>
</ul>
<div class="page-title">
    <h2><span class="fa fa-users"></span> Dashboard Vendedor</h2>
</div>
<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    <div class="page-container-boxed" >
        <div class="row">
            <div class="col-md-6">
            <!-- START WIDGET SLIDER -->
            <div class="widget widget-default widget-carousel">
                <div style="cursor: pointer;" class="owl-carousel" id="owl-example">

                    <div>
                        <div class="widget-title">
                            <span class="fa fa-star"></span>
                            Avaliação
                        </div>
                        <div class="widget-subtitle">
                            Nota
                        </div>
                        <div class="widget-int">{{infoVendedorAvgRating | number: 1}}</div>
                    </div>
                    <div>
                        <div class="widget-title">
                            <span class="fa fa-star-half-o"></span>
                            Qtd de Avaliações
                        </div>
                        <div class="widget-int">{{infoVendedorSumRating}}</div>
                    </div>
                    <div>
                        <div class="widget-title">
                            <span class="fa fa-comment"></span>
                            Qtd de Atendimentos
                        </div>
                        <div class="widget-int">{{infoVendedorQtdAtd}}</div>
                    </div>
                </div>

            </div>
            <!-- END WIDGET SLIDER -->
            </div>
        </div>


        <div class="row">
            <div class="col-md-3">
                <!-- START WIDGET REGISTRED -->
                <div style="cursor: pointer;" class="widget widget-default widget-item-icon" ui-sref="main.dashboardVendedor.casosNovos">
                    <div class="widget-item-left">
                        <span class="fa fa-bell-o"></span>
                    </div>
                    <div class="widget-data">
                        <div class="widget-int num-count">{{qteCasos}}</div>

                        <div class="widget-title">Casos não atendidos</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <!-- START WIDGET REGISTRED -->
                <div style="cursor: pointer;" class="widget widget-default widget-item-icon" ui-sref="main.dashboardVendedor.casosAbertos">
                    <div class="widget-item-left">
                        <span class="fa fa-comment-o"></span>
                    </div>
                    <div class="widget-data">
                        <div class="widget-int num-count">{{qteChats}}</div>

                        <div class="widget-title">Casos abertos</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    panelActions();
</script>
<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="lib/jquery/jquery-ui.min.js"></script>

<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>

<script type='text/javascript' src='app/assets/js/icheck/icheck.min.js'></script>

<script type="text/javascript" src="app/assets/js/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>
<script type="text/javascript" src="app/assets/js/owl/owl.carousel.min.js"></script>


<script type="text/javascript" src="app/assets/js/plugins.js"></script>

<script type="text/javascript" src="app/assets/js/actions.js"></script>
