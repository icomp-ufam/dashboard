<head>
    <!-- META SECTION -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
</head>
<ul class="breadcrumb">
    <li><a href="index.html">Dashboard Vendedor</a></li>
    <li ><a>Casos Novos</a> </li>
</ul>

<div class="page-title" >
    <h2><span class="fa fa-bell-o"></span> Casos Novos</h2>
</div>

<div class="row">
    <!-- START NOVO CASO -->
    <div class="col-md-3" ng-repeat="caso in casos" >
        <!-- Lista os casos novos, usando a diretiva ng-repeat -->
        <div class="panel panel-default">
            <div class="panel-body profile">
                <div class="profile-image">
                    <!-- Exibe a imagem do caso/consulta, caso exista -->
                    <img ng-if="caso.file" ng-src="{{urlFiles+caso.file}}" alt="Caso" width="100" height="100"/>
                    <img ng-if="!caso.file" ng-src="app/assets/img/teewaTeste.png" width="100" height="100" alt="Caso"/>
                </div>
                <div class="profile-data">
                    <!-- Exibe informações do caso  -->
                    <div class="profile-data-name">{{caso.user.name}}</div>
                    <div class="profile-data-title">{{caso.created_at | date:'dd/MM/yyyy - HH:mm'}}</div>
                </div>
                <div class="profile-controls">
                    <!-- Botões de aceitar e recusar caso -->
                    <a ng-click="recusarCaso(caso.id)" class="profile-control-left"><span class="fa fa-times"></span></a>
                    <a ng-click="aceitarCaso(caso.id)" class="profile-control-right"><span class="fa fa-check"></span></a>
                </div>
            </div>

            <div class="panel-body">
                <div class="contact-info">
                    <!-- Descrição/nome do caso/consulta -->
                    <p><small>Descrição</small><br/>{{caso.name}}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- START NOVO CASO -->
</div>
