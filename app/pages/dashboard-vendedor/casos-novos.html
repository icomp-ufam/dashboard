<head>
    <!-- META SECTION -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
</head>
<ul class="breadcrumb">
    <li><a ui-sref="main.dashboardVendedor.index">Dashboard Vendedor</a></li>
    <li ><a>Casos Novos</a> </li>
</ul>

<div class="page-title" >
    <h2><span class="fa fa-bell"></span> Casos Novos</h2>
</div>

<div ng-if="(qteCasos == 0)">
    <h1 class=text-center>Você não possui casos novos.</h1>
</div>

<div class="row" ng-if="(qteCasos != 0)">
    <!-- START NOVO CASO -->
    <div class="col-md-3" ng-repeat="caso in casos" >
        <!-- Lista os casos novos, usando a diretiva ng-repeat -->
        <div class="panel panel-default">
            <div class="panel-body profile">
                <div class="profile-image">
                    <!-- Exibe a imagem do caso/consulta, caso exista -->
                    <img ng-if="caso.file" ng-src="{{urlFiles+caso.file}}" alt="Caso" ng-click="open_image_modal(urlFiles+caso.file, caso.name)" data-toggle="modal" data-target="#modal_open_image" width="100" height="100"/>
                    <img ng-if="!caso.file" ng-src="app/assets/img/teewaTeste.png" width="100" height="100" alt="Caso"/>
                </div>
                <div class="profile-data">
                    <!-- Exibe informações do caso  -->
                    <div class="profile-data-name">{{caso.user.name}}</div>
                    <div class="profile-data-title">{{caso.created_at | limitTo:19}}</div>
                </div>

            </div>

            <div class="panel-body" style="height: 80px; overflow-y: scroll">
                <div class="contact-info">
                    <!-- Descrição/nome do caso/consulta -->
                    <p><small>Descrição</small><br/>{{caso.name}}</p>
                </div>
            </div>
            <div class="panel-footer">
                <!-- Botões de aceitar e recusar caso -->
                <div class="form-group w3-center">
                    <button ng-click="aceitarCaso(caso.id)" type="button" class="btn btn-success">Aceitar</button>
                    <button ng-click="naoTenho(caso.id)" type="button" class="btn btn-warning">Não tenho</button>
                    <button ng-click="recusarCaso(caso.id)"type="button" class="btn btn-danger">Recusar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- START NOVO CASO -->
</div>

<!-- START MODAL DE IMAGEM -->
<div class="modal" id="modal_open_image" tabindex="-1" role="dialog" aria-labelledby="defModalHead" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="defModalHead">Imagem</h4>
            </div>
            <div class="modal-body">
                <p id="text-image-big"></p>
                <img id="image-big" src="app/assets/img/loaders/default.gif" class="img-responsive" style="display: block; margin: 0 auto; max-width: 550px; max-height: 400px">
            </div>
        </div>
    </div>
</div>
<!-- END MODAL DE IMAGEM -->
