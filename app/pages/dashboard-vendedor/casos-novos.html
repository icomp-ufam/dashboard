<!-- MESSAGES -->
<div class="col-md-3">

    <div class="panel panel-primary animated zoomIn xn-drop-left xn-panel-dragging">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="fa fa-comments"></span> Casos </h3>

        </div>

        <div class="panel-body list-group list-group-contacts scroll" style="height: 200px;">
            <a href="#" class="list-group-item" ng-repeat="caso in casos">
                <img src="{{urlPhotos}}{{caso.user.photo}}" class="pull-left" alt="User"/>
                <span class="contacts-title">{{chat.user.name}}</span>
                <p>{{caso.created_at | date:'dd/MM/yyyy - HH:mm'}}</p>
                <span class="contacts-title">{{caso.name}}</span>


            </a>

        </div>
        <div class="panel-footer text-center">
            <a href="pages-messages.html">Show all messages</a>
        </div>
    </div>
</div>
