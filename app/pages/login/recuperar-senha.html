<div class="login-container" style="background-color: inherit">
    <div id="loginadmin" class="login-box ">
        <div class="login-body" style="background-color: #1b6d85">
            <div class="login-title"><strong>Informe seu e-mail para receber uma nova senha!</strong></div>
            <form  class="form-horizontal" >
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="Email" ng-model="r"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <button class="btn btn-info btn-block" ng-click="recuperarSenha(r)">Enviar</button>
                    </div>
                    <br>
                </div>
            </form>
        </div>
        <div class=" col-md-12 text-danger" style="font-size: 22px">  {{mensagem}}</div>
        
    </div>
</div>
