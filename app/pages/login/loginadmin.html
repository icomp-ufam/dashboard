<div class="login-container" style="background-color: inherit">
    <div id="loginadmin" class="login-box ">
        <div class="login-body" style="background-color: #1b6d85">
            <div class="login-title"><strong>Bem Vindo ao Teewa Admin!</strong></div>
            <form  class="form-horizontal" >
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="Email" ng-model="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="password" class="form-control" placeholder="Password" ng-model="password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <a href="#" class="btn btn-link btn-block">Esqueceu sua senha?</a>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info btn-block" ng-click="validaadmin(username,password)">Log In</button>
                    </div>
                    <br>
                </div>
            </form>
        </div>
        <div class=" col-md-12 text-danger">{{mensagem}}</div>
    </div>
</div>
