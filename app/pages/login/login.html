<div class="login-container" style="background-color: inherit">
    <div id="login" class="login-box ">
        <div class="login-body" style="align-items: center; background-color: #1b6d85">
            <div class="login-title" ><strong>Informe seu número para solicitar acesso a conta Teewa</strong></div>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12 col-xs-16">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-phone"></span></span>
                            <input title="Formato valido: 5592#########" pattern="^\d{13}$" type="tel" class="form-control"  ng-model="telefone"/>
                        </div>
                        <!--span class="help-block"> Ex: +5592#########</span-->
                        <br>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-md-6">
                        <p class="text-info"> Ainda não tem sua empresa no Teewa?
                            <a href="novoEstabelecimento.html" style="color: #fff3f4" >Clique Aqui</a>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info btn-block" ng-click="verificaNumero(telefone)">Solicitar</button>
                    </div>
                </div>

            </form>
        </div>
        <div class=" col-md-12 text-danger">{{mensagem}}</div>
    </div>


    <div id="login2" class="login-box " style=" display: none">
        <div class="login-body" style="align-items: center; background-color: #1b6d85">
            <div class="login-title" ><strong>Informe o codigo de Verificação</strong></div>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12 col-xs-16">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-check"></span></span>
                            <input  type="text" class="form-control" placeholder="" ng-model="codigo"/>
                        </div>
                        <!--span class="help-block"> Ex: +5592#########</span-->
                        <br>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-md-4">
                        <button class="btn btn-info btn-block" ng-click="voltar()">Reenviar</button>
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info btn-block" ng-click="verificaCodigo(codigo)">Conectar</button>
                    </div>
                </div>


            </form>
        </div>
        <div class=" col-md-12 text-danger">{{mensagem}}</div>
    </div>

</div>

</script>
</body>
