<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    
        <!-- END BREADCRUMB -->
        <div class="page-container-boxed">
            <div class="row">
                <div class="col-md-12">

                    <!-- START DEFAULT DATATABLE -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Estabelecimentos Ativos</h3>
                            <ul class="panel-controls">
                                <li><a href="#" class="panel-collapse"><span class="fa fa-angle-down"></span></a></li>
                                <li><a href="#" class="panel-refresh"><span class="fa fa-refresh"></span></a></li>
                                <!--<li><a href="#" class="panel-remove"><span class="fa fa-times"></span></a></li>-->
                            </ul>
                        </div>
                        <div class="panel-body">
                            <input class="form-control" tipe="text" ng-model="criterioDeBusca" placeholder="Buscar...">
                            <br/>
                            <table class="table " >
                                <thead>
                                    <tr>
                                        <th href="" ng-click="ordenarPor('nomeuser')" > Nome </th>
                                        <th> Endere√ßo </th>
                                        <th> Vendedores</th>
                                    </tr>
                                </thead>
                                
                                <tbody>
                                    <tr  ng-repeat="estabelecimento in estabelecimentos.stores | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                                        <td>{{estabelecimento.name}}</td>
                                        <td>{{estabelecimento.address}}</td>
                                        <td>
                                            <button class="btn btn-default" ui-sref="main.vendedores.listar">
                                                Visualizar
                                            </button>
                                            <script>
                                                document.cookie = "cookiename="+'{{estabelecimento.name}}'+"; expires=0; path=/";
                                                var cookiename = getCookie("cookiename");
                                                if (cookiename == "value") {
                                                    console.log(cookiename);
                                                }
                                                //function getCookie
                                                function getCookie(cname) {
                                                    var name = cname + "=";
                                                    var ca = document.cookie.split(';');
                                                    for (var i = 0; i < ca.length; i++) {
                                                        var c = ca[i];
                                                        while (c.charAt(0) == ' ') c = c.substring(1);
                                                        if (c.indexOf(name) != -1) return c.substring(name.length, c.length);
                                                    }
                                                    return "";
                                                }
                                            </script>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
</div>
