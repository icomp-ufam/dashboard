<ul class="breadcrumb">
    <li><a href="index.html">Home</a></li>
    <li ><a href="#/anuncios/list">Anúncios</a> </li>
</ul>
<div class="page-title">
    <h2><span class="fa fa-cubes"></span> Anúncios </h2>
</div>
<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title"> Lista de Anúncios</h3>

                        <div style="float: right; margin-right: 20px;">
                            <button class="btn btn-danger btn-block" ng-click="apagarPacotes(pacotes)">Apagar Anuncios</button>
                        </div>

                        <div  style="float: right; margin-right: 20px;">
                            <a ui-sref="main.pacotes.new" class="btn btn-success right">Novo Anuncio</a>
                        </div>
                    </div>

                    <div class="panel-body">
                        <br>
                        <table class="table" >
                            <thead>
                            <tr>
                                <th></th>
                                <th>Nome</th>
                                <th>Preço</th>
                                <th>Funcionalidades</th>
                                <th>Editar</th>
                                <th>Apagar</th>
                            </tr>
                            <tbody>
                            <tr  ng-repeat="pacote in pacotes">
                                <td><input type="checkbox" ng-model="pacote.selecionado"></td>
                                <td>{{pacote.nome}}</td>
                                <td>{{pacote.preco}}</td>
                                <td>
                                    <span ng-repeat="func in pacote.funcionalidades">
                                        {{func}}<br>
                                    </span>
                                </td>
                                <td><a ng-href="#/pacotes/{{pacote.id}}"><i class="fa fa-edit"></i></a></td>

                                <td><i class="fa fa-trash-o" ng-click="deletarPacote(pacote.id)"></i></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
