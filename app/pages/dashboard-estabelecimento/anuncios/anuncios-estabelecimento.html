<ul class="breadcrumb">
    <li><a ui-sref="main.dashboard.listar">Home</a></li>
    <li class="active"><a ui-sref="main.dashboardEstabelecimento.anunciosEstabelecimento">Anúncios</a></li>
</ul>
<div class="page-title" >
    <h2><span class="fa fa-window-restore"></span>Anúncios</h2>
</div>

<!-- PAGE CONTENT WRAPPER -->

<div class="page-content-wrap">
    <!-- END BREADCRUMB -->
    <div class="page-container-boxed">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-12">
                <!-- START DEFAULT DATATABLE -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Estes são os anúncios do Teewa Dashboard</h3>
                        <div style="margin-right: 20px;float: right;">
                            <span ng-click="goAnuncioForm()" class="btn btn-success">Novo Anúncio</span>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table " >
                            <thead>
                            <tr>
                                <th>Título</th>
                                <th>Descriçao</th>
                                <th>Data</th>
                                <th>Publicado</th>
                                <th>Editar</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr ng-repeat="anuncio in anuncios">
                                <td>{{anuncio.title}}</td>
                                <td>{{anuncio.description}}</td>
                                <td>{{anuncio.created_at}}</td>
                                <td><i class="{{anuncio.isActive ? 'fa fa-check' : 'fa fa-ban'}}" ></i></td>
                                <td ng-click="goAnuncioForm(anuncio)"><i style="cursor: pointer;" class="fa fa-edit"></i></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
