<head>
    <!-- META SECTION -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
</head>
<ul class="breadcrumb">
    <li><a ui-sref="main.dashboardVendedor.index">Dashboard Estabelecimento</a></li>
    <li ><a ui-sref=main.dashboardEstabelecimento.solicitacoes">Solicitações</a> </li>
</ul>

<div class="page-title" >
    <h2><span class="fa fa-bell"></span> Solicitações</h2>
</div>

<div class="row">
    <!-- START SOICITAÇÕES -->
    <div class="col-md-3" ng-repeat="solicitacao in solicitacoes" >
        <!-- Lista os vendedores , usando a diretiva ng-repeat -->
        <div class="panel panel-default">
            <div class="panel-body profile">
                <div class="profile-image">
                    <!-- Exibe a imagem do vendedor, ng-if="solicitacoes.photo"  caso exista ng-click="open_image_modal(urlFiles+caso.file, caso.name)" -->
                    <img ng-src="{{urlPhotos+solicitacao.photo}}" alt="Caso"  data-toggle="modal" data-target="#modal_open_image" width="100" height="100"/>
                    <!--img ng-if="!caso.file" ng-src="app/assets/img/teewaTeste.png" width="100" height="100" alt="Caso"/-->
                </div>
                <div class="profile-data">
                    <!-- Exibe informações da solicitacao  -->
                    <div class="profile-data-name">{{solicitacao.name}}</div>
                </div>

            </div>
            <div class="panel-body" style="height: 80px; overflow-y: scroll">
                <div class="contact-info">
                    <!-- Descrição/nome da solicitacao -->
                    <p><small>Solicitou em:</small><br/>{{solicitacao.created_at | limitTo:19}}</p>
                </div>
            </div>
            <div class="panel-footer">
                <!-- Botões de aceitar e recusar solicitacao de vendedor -->
                <div class="form-group w3-center">
                    <button ng-click="aceitarVendedor(solicitacao.id)" type="button" class="btn btn-success">Aceitar</button>
                    <button ng-click="recusarVendedor(solicitacao.id)"type="button" class="btn btn-danger pull-right">Recusar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END SOLICITAÇÕES -->
</div>

<!-- START MODAL DE IMAGEM -->
<div class="modal" id="modal_open_image" tabindex="-1" role="dialog" aria-labelledby="defModalHead" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="defModalHead">Imagem</h4>
            </div>
            <div class="modal-body">
                <p id="text-image-big"></p>
                <img id="image-big" src="app/assets/img/loaders/default.gif" class="img-responsive" style="display: block; margin: 0 auto; max-width: 550px; max-height: 400px">
            </div>
        </div>
    </div>
</div>
<!-- END MODAL DE IMAGEM -->
