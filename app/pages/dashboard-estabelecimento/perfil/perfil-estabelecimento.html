<ul class="breadcrumb">
    <li><a ui-sref="main.dashboardEstabelecimento.index">Dashboard Estabelecimento</a></li>
    <li ><a ui-sref="main.dashboardEstabelecimento.perfilEstabelecimento">Minha Loja</a> </li>
</ul>
<div class="page-title">
    <h2><span class="fa fa-user"></span> Minha Loja </h2>
</div>
<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Editar dados da Loja</h3>
                    </div>
                    <div class="panel-body">
                        <p>Altere os dados da sua loja</p>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Foto</label>
                            <div class="col-md-6 col-xs-12">
                                <input type="file" class="fileinput btn-primary" name="filename" id="filename" title="Escolher arquivo"/>
                                <span class="help-block">Faça upload do logo da sua loja</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Nome</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" ng-model="nomePerfil"/>
                                </div>
                                 <!--<span class="help-block">Ex: Teewa</span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Endereço</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" ng-model="enderecoPerfil"/>
                                </div>
                            </div>
                        </div>

                        <!--******* Os próximos campos serão DropdownLists futuramente ;D ******** -->

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Categoria</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" ng-model="categoriaPerfil"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Pacote</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" ng-model="pacotePerfil"/>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-default" ng-click="limparPerfil()">Limpar formulário</button>
                        <button class="btn btn-primary pull-right">Atualizar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
