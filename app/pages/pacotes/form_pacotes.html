<ul class="breadcrumb">
    <li><a ui-sref="main.pacotes.list">Home</a></li>
    <li><a ui-sref="main.pacotes.listar">Pacotes</a> </li>
</ul>
<div class="page-title">
    <h2><span class="fa fa-cubes"></span> Pacotes </h2>
</div>
<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Cadastro de Pacotes</h3>
                    </div>
                    <div class="panel-body">
                        <p>Cadastre aqui os dados do novo Pacote</p>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Nome</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control"/>
                                </div>
                                <span class="help-block">Ex: Pacote Fulano da Silva</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Preço</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-money"></span></span>
                                    <input type="text" class="form-control"/>
                                </div>
                                <!--<span class="help-block">aviso</span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Nº de Vendedores</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="col-md-12 col-xs-12">                                                                                
                                            <select class="form-control select" data-style="btn-success">
                                                <option>Option 1</option>
                                                <option>Option 2</option>
                                                <option>Option 3</option>
                                                <option>Option 4</option>
                                                <option>Option 5</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Funcionalidades:</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                     <label class="check"><input type="checkbox" class="icheckbox"/> Default1</label>
                                     <br />
                                      <label class="check"><input type="checkbox" class="icheckbox"/> Default2</label>
                                </div>
                                <div class="input-group">
                                     <label class="check"><input type="checkbox" class="icheckbox"/> Default3</label>
                                </div>
                                <!--<span class="help-block">aviso</span>-->
                            </div>
                        </div>
                        
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-default">Limpar formulário</button>
                        <button class="btn btn-primary pull-right">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
